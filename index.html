<body class="container-fluid">
<div class="container">
    <div class="row border-bottom border-3 border-dark">
    <h1 class="display-1 text-center newspaper">The Comment Feed</h1>
    <h6 class="display-6 text-center newspaper">Here Lies the Mighty Comment Feed</h6>
    </div>
    <h3 class="newspaper text-center">If you are on this page please leave a comment so we can see you were here!</h3>
    
    <!-- OPENING COMMENT FORM -->
    <div class="row align-items-start mt-5 border rounded-5 border-2 border-dark m-3 p-3 shadow" id="new-comment">
            <h2>Leave Comment</h2>
            <label for="Full Name" class="fw-bold" >Full Name</label><br>
            <input type="text"  id="fullName" class="m-1"><br>
            <label for="commentBox" class="fw-bold">Enter your comment below</label><br>
            <textarea type="text" id="commentBox" class="editBoxEntry m-1"></textarea><br>
            <div class="text-center">
            <button class="btn btn-primary rounded-5 w-50 border border-2 border-dark mt-2" id="submitBtn">Submit</button>
          </div>
        
</div>

<!-- BELOW IS THE API RETURN CONTENT FOR THE WHOLE FEED -->

</div>
